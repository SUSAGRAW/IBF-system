name: "C.I. for interface: IBF-dashboard"

on:
    push:
        branches: [master]
        paths: "interfaces/IBF-dashboard/**"
    pull_request:
        branches: [master]
        paths: "interfaces/IBF-dashboard/**"

jobs:
    ibf-dashboard:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [14.x]

        defaults:
            run:
                working-directory: "interfaces/IBF-dashboard"

        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2.1.4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci --no-audit
            - run: npm test
            - run:
                  docker build . --file Dockerfile --tag
                  rodekruis/ibf-dashboard:$(date +%s)

<ion-tab-bar
  *ngFor="let disasterType of disasterTypes"
  [ngClass]="{ active: disasterType.disasterType === selectedDisasterType }"
>
  <ion-tab-button
    (click)="switchDisasterType(disasterType)"
    [ngClass]="{ active: disasterType.disasterType === selectedDisasterType }"
  >
    <ion-icon [src]="disasterTypeMap[disasterType.disasterType]"> </ion-icon>
    <ion-label>{{ disasterType.label }}</ion-label>
  </ion-tab-button>
</ion-tab-bar>

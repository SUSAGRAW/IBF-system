<ion-tab-bar *ngFor="let disasterType of disasterTypes">
  <ion-tab-button (click)="switchDisasterType(disasterType)">
    <ion-icon [src]="DISASTER_TYPES_SVG_MAP[disasterType.label]"></ion-icon>
    <!-- <ion-icon name="warning"></ion-icon> -->
    <ion-label>{{ disasterType.label }}</ion-label>
  </ion-tab-button>
</ion-tab-bar>

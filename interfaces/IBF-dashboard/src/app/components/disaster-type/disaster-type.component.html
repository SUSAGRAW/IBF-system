
<ion-tab-bar *ngFor="let disasterType of disasterTypes"
  [ngClass]="{'active': disasterType.label === selectedDisasterType}">
  <ion-tab-button (click)="switchDisasterType(disasterType)" [ngClass]="{'active': disasterType.label === selectedDisasterType}">
    <ion-icon
      [src]="disasterTypeMap[disasterType.label]">
    </ion-icon>
    <ion-label >{{ disasterType.label }}</ion-label>
  </ion-tab-button>
</ion-tab-bar>

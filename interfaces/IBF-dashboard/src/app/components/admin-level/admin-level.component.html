<div class="ion-padding-top ibf-admin-level-buttons">
  <ion-button
    *ngIf="getAdminLevelLabel(adminLevel.adminLevel1)"
    size="small"
    class="ibf-admin-level-button"
    fill="solid"
    [color]="
      getSelectedAdminLevels().includes(adminLevel.adminLevel1)
        ? 'ibf-royal-blue'
        : 'ibf-dark-blue'
    "
    [disabled]="!getCountryAdminLevels().includes(adminLevel.adminLevel1)"
    (click)="
      setAdminLevelClick(
        adminLevel.adminLevel1,
        !adminLevelService.adminLayerState
      )
    "
  >
    {{ getAdminLevelLabel(adminLevel.adminLevel1) }}
  </ion-button>

<div class="ion-padding-top ibf-admin-level-buttons">
  <ion-button
    *ngIf="getAdminLevelLabel(adminLevel.adm1)"
    size="small"
    class="ibf-admin-level-button"
    fill="solid"
    [color]="
      getSelectedAdminLevels().includes(adminLevel.adm1)
        ? 'ibf-royal-blue'
        : 'ibf-dark-blue'
    "
    [disabled]="!getCountryAdminLevels().includes(adminLevel.adm1)"
    (click)="
      setAdminLevelClick(adminLevel.adm1, !adminLevelService.adminLayerState)
    "
  >
    {{ getAdminLevelLabel(adminLevel.adm1) }}
  </ion-button>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/" title="Home">
        <ion-icon name="apps" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <app-user-state></app-user-state>
    <ion-row slot="end">
      <ion-col size="auto">
        <app-logos></app-logos>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="page-structure">
    <ion-row>
      <ion-col>
        <app-timeline></app-timeline>
      </ion-col>
    </ion-row>
    <ion-row class="page-structure--content">
      <ion-col
        sizeXs="12"
        sizeMd="3"
        sizeLg="3"
        sizeXl="3"
        class="ion-no-padding"
        style="background-color: #cad0e9;"
      >
        <app-chat></app-chat>
      </ion-col>
      <ion-col
        sizeXs="12"
        sizeMd="3"
        sizeLg="3"
        sizeXl="3"
        style="background-color: #c2c3c3;"
      >
        <app-aggregates></app-aggregates>
      </ion-col>
      <ion-col sizeXs="12" sizeMd="6" sizeLg="6" sizeXl="6">
        <app-map></app-map>
        <app-matrix></app-matrix>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

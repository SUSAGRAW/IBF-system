<div>
  <ion-button
    *ngFor="let timeStepButton of timelineService.state.timeStepButtons"
    class="app-timeline-button"
    disabled="{{ timeStepButton.disabled }}"
    color="{{
      timeStepButton.alert
        ? 'danger'
        : timeStepButton.value == timelineService.state.timeStepButtons[0].value
        ? 'primary'
        : 'dark'
    }}"
    fill="{{
      [
        timelineService.state.selectedTimeStepButtonValue,
        timelineService.state.timeStepButtons[0].value
      ].includes(timeStepButton.value)
        ? 'solid'
        : 'outline'
    }}"
    (click)="timelineService.handleTimeStepButtonClick(timeStepButton.value)"
  >
    {{ timeStepButton.dateString }}<br />{{ timeStepButton.value }}</ion-button
  >
  <ion-item class="ibf-country-select ion-float-end">
    <ion-label>Country</ion-label>
    <ion-select
      placeholder="Select Country"
      interface="popover"
      (ionChange)="timelineService.handleCountryChange($event)"
      [value]="timelineService.state.countryCode"
    >
      <ion-select-option
        *ngFor="let country of timelineService.state.countries"
        value="{{ country.code }}"
        >{{ country.name }}</ion-select-option
      >
    </ion-select>
  </ion-item>
</div>

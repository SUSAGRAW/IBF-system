<div class="ion-padding-top ibf-admin-level-buttons">
  <ion-button
    size="small"
    class="ibf-admin-level-button"
    fill="solid"
    [color]="
      getSelectedAdminLevel() !== adminLevel.province
        ? 'ibf-dark-blue'
        : adminLayerState
        ? 'ibf-royal-blue'
        : 'ibf-black'
    "
    disabled="disabled"
    (click)="setAdminLevel(adminLevel.province, !adminLayerState)"
  >
    {{ adminLevelLabel.province }}
  </ion-button>
  <ion-button
    size="small"
    class="ibf-admin-level-button"
    fill="solid"
    [color]="
      getSelectedAdminLevel() !== adminLevel.district
        ? 'ibf-dark-blue'
        : adminLayerState
        ? 'ibf-royal-blue'
        : 'ibf-black'
    "
    (click)="setAdminLevel(adminLevel.district, !adminLayerState)"
  >
    {{ adminLevelLabel.district }}
  </ion-button>
  <ion-button
    size="small"
    class="ibf-admin-level-button"
    fill="solid"
    [color]="
      getSelectedAdminLevel() !== adminLevel.municipality
        ? 'ibf-dark-blue'
        : adminLayerState
        ? 'ibf-royal-blue'
        : 'ibf-black'
    "
    disabled="disabled"
    (click)="setAdminLevel(adminLevel.municipality, !adminLayerState)"
  >
    {{ adminLevelLabel.municipality }}
  </ion-button>
</div>

<app-aggregates></app-aggregates>
<pre>
Layers:
</pre>
<ng-container *ngFor="let layer of layers">
  <label>
    <input
      type="checkbox"
      [name]="layer.name"
      [checked]="layer.active ? 'true' : null"
      (change)="updateLayer(layer.name, $event.target.checked)"
    />
    &nbsp;
    {{ layer.label }}: [{{ layer.type }}]
  </label>
  <br />
</ng-container>
<br />
<app-aof-summary></app-aof-summary>
